<!DOCTYPE html>
<html lang="en">
  <head >
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fcce5a7343.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="wallpaper.css" ">
  </head>
  <body onload="preload()">
   <div class="preloader" ></div>
    <div class="modal">
      <button><img src="cross.svg" alt="" class="cross"></button>
      <div class="modalchild1">
        <button class="left"><i class="fa-solid fa-angle-left"></i></button>
      <section class="section">
        <img src="../wallpaper/animals/alejandro-contreras-wTPp323zAEw-unsplash.jpg" alt="" class="modalimg initialimg">
        <h2 class="name">Animal 1</h2>
         </section>
      <button class="right" ><i class="fa-solid fa-angle-right"></i></button>
    </div>
    <ul class="dot1">
      <li class="dot"></li>
     
    </ul>
    </div>
    <div class="parent">
      <div class="child1">
        <h2>WALLPAPERS</h2>
        <ul class="category">
        <li>Animals</li>
        <li>Cricket</li>
        <li>Dogs</li>
        <li>Games</li>
        <li>Nature</li>
        <li>PUBG</li>
      </ul>
      </div>
      <div class="child2">
        <div class="gchild" onclick="photos(animals)">
          <img
            src="./wallpaper/animals/alejandro-contreras-wTPp323zAEw-unsplash.jpg"
            alt=""
            class="img"
            
          />
          <div class="onimg">
            Tap the photo to see more
          </div>
        </div>
        <div class="gchild" onclick="photos(cricket)">
          <img
            src="./wallpaper/cricket/chirayu-trivedi-iDTDvSDEVjw-unsplash.jpg"
            alt=""
            class="img"
            
          />
          <div class="onimg">
            Tap the photo to see more
          </div>
        </div>
        <div class="gchild" onclick="photos(dogs)">
          <img
            src="./wallpaper/dog/alvan-nee-brFsZ7qszSY-unsplash.jpg"
            alt=""
            class="img"
            
          />
          <div class="onimg">
            Tap the photo to see more
          </div>
        </div>
        <div class="gchild"   onclick="photos(games)">
          <img
            src="./wallpaper/games/carl-raw-m3hn2Kn5Bns-unsplash.jpg"
            alt=""
            class="img"
          
          />
          <div class="onimg">
            Tap the photo to see more
          </div>
        </div>
        <div class="gchild" onclick="photos(nature)">
          <img
            src="./wallpaper/nature/blake-verdoorn-cssvEZacHvQ-unsplash.jpg"
            alt=""
            class="img"
            
          />
          <div class="onimg">
            Tap the photo to see more
          </div>
        </div>
        <div class="gchild"   onclick="photos(pubg)">
          <img
            src="./wallpaper/pubg/anastase-maragos-YV6hrOd3fQ0-unsplash.jpg"
            alt=""
            class="img"
          
          />
          <div class="onimg">
            <p> Tap the photo to see more</p>
          </div>
        </div>
      </div>
    
    <script src="wallpaper.js"></script>
    <script src="wallpaper2.js"></script>
    
  </body>
</html>
